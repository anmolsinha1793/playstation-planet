<div class="customize__slick">
    <ngx-slick-carousel class="carousel" 
    #slickModal="slick-carousel" 
    [config]="slideConfig" >
    @for (slide of slides; track slide.img) {
    <div ngxSlickItem class="slide">
    <img class="cimage" src="{{ slide.img }}" alt="" width="100%">
    </div>
    }
    </ngx-slick-carousel>
</div>
